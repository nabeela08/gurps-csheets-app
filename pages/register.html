<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDIAMO - Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body class="font-inter bg-gradient-to-br from-primary to-secondary min-h-screen">
    <div class="min-h-screen flex flex-col justify-center items-center p-5">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="mb-2">
                <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-sm">üìö WORDIAMO</h1>
                <p class="text-white/90 text-lg font-light">English Learning Platform</p>
            </div>
        </header>

        <!-- Registration Form -->
        <main class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Create Account</h2>
                    <p class="text-gray-600 text-sm">Join WORDIAMO and start your English learning journey</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Choose a username"
                            autocomplete="username"
                            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white transition-all duration-300 placeholder-gray-400"
                        >
                        <span class="text-red-500 text-xs mt-1 hidden" id="usernameError"></span>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white transition-all duration-300 placeholder-gray-400"
                        >
                        <span class="text-red-500 text-xs mt-1 hidden" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Create a strong password"
                                autocomplete="new-password"
                                class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white transition-all duration-300 placeholder-gray-400 pr-12"
                            >
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-xl">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="text-red-500 text-xs mt-1 hidden" id="passwordError"></span>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div class="flex space-x-1">
                                <div class="h-1 w-1/4 rounded-full bg-gray-200" id="strength1"></div>
                                <div class="h-1 w-1/4 rounded-full bg-gray-200" id="strength2"></div>
                                <div class="h-1 w-1/4 rounded-full bg-gray-200" id="strength3"></div>
                                <div class="h-1 w-1/4 rounded-full bg-gray-200" id="strength4"></div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1" id="strengthText">Password strength</p>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                placeholder="Confirm your password"
                                autocomplete="new-password"
                                class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white transition-all duration-300 placeholder-gray-400 pr-12"
                            >
                            <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-xl">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="text-red-500 text-xs mt-1 hidden" id="confirmPasswordError"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="registerBtn" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-semibold hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                        <span class="btn-text">Create Account</span>
                        <span id="registerLoading" class="hidden items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating account...
                        </span>
                    </button>

                    <!-- Error/Success Messages -->
                    <div id="formError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                    <div id="formSuccess" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>
                </form>

                <!-- Login Link -->
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="login.html" class="text-primary font-semibold hover:text-secondary">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom CSS for checkboxes -->
    <style>
        #agreeTerms:checked + div > div {
            @apply bg-primary border-primary;
        }
        #agreeTerms:checked + div .check-icon {
            @apply block;
        }
    </style>

    <!-- JavaScript -->
    <script src="../js/register.js"></script>
</body>
</html>
